<!doctype html>
<html th:replace="~{adminlte3 :: layout(~{::title}, ~{::main}, _, _) }" lang="pt-br"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <title>Formulário de Serviço</title>
</head>
<body>
    <main>
        <div class="row">
            <div class="col">
                <div class="card card-primary">
                    <div class="card-header">
                        <div class="card-title">Formulário de Serviços</div>
                    </div>
                    <div class="card-body">
                        <form method="post" th:object="${form}">
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="nome">Nome</label>
                                        <input type="text" name="nome" id="nome" class="form-control" th:field="*{nome}">
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="valorMinimo">Valor Mínimo</label>
                                        <input type="number" name="valorMinimo" id="valorMinimo" class="form-control" th:field="*{valorMinimo}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="qtdHoras">Quantidade Horas</label>
                                        <input type="number" name="qtdHoras" id="qtdHoras" class="form-control" th:field="*{qtdHoras}">
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="porcentagemComissao">Porcentagem Comissão</label>
                                        <input type="number" name="porcentagemComissao" id="porcentagemComissao" class="form-control" th:field="*{porcentagemComissao}" min="0" max="100">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="horasQuarto">Horas Quarto</label>
                                        <input type="number" name="horasQuarto" id="horasQuarto" class="form-control" th:field="*{horasQuarto}">
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="valorQuarto">Valor Quarto</label>
                                        <input type="number" name="valorQuarto" id="valorQuarto" class="form-control" th:field="*{valorQuarto}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="horasSala">Horas Sala</label>
                                        <input type="number" name="horasSala" id="horasSala" class="form-control" th:field="*{horasSala}">
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="valorSala">Valor Sala</label>
                                        <input type="number" name="valorSala" id="valorSala" class="form-control" th:field="*{valorSala}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="horasBanheiro">Horas Banheiro</label>
                                        <input type="number" name="horasBanheiro" id="horasBanheiro" class="form-control" th:field="*{horasBanheiro}">
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="valorBanheiro">Valor Banheiro</label>
                                        <input type="number" name="valorBanheiro" id="valorBanheiro" class="form-control" th:field="*{valorBanheiro}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="horasCozinha">Horas Cozinha</label>
                                        <input type="number" name="horasCozinha" id="horasCozinha" class="form-control" th:field="*{horasCozinha}">
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="valorCozinha">Valor Cozinha</label>
                                        <input type="number" name="valorCozinha" id="valorCozinha" class="form-control" th:field="*{valorCozinha}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="horasQuintal">Horas Quintal</label>
                                        <input type="number" name="horasQuintal" id="horasQuintal" class="form-control" th:field="*{horasQuintal}">
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="valorQuintal">Valor Quintal</label>
                                        <input type="number" name="valorQuintal" id="valorQuintal" class="form-control" th:field="*{valorQuintal}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="horasOutros">Horas Outros</label>
                                        <input type="number" name="horasOutros" id="horasOutros" class="form-control" th:field="*{horasOutros}">
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="valorOutros">Valor Outros</label>
                                        <input type="number" name="valorOutros" id="valorOutros" class="form-control" th:field="*{valorOutros}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="icon">Icone</label>
                                        <select name="icon" id="icon" class="form-control" th:field="*{icone}">
                                            <option th:each="icone : ${icones}" th:text="${icone.nome}" th:value="${icone}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="posicao">Posicao</label>
                                        <input type="number" name="posicao" id="posicao" class="form-control" th:field="*{posicao}">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
